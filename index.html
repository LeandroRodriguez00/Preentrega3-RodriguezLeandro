<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="./imagenes/logo.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<title>Reservar en Lado V</title>
<script src="./app.js/script.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-pink">
        <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="./index.html">
        <img src="./imagenes/logo.png" alt="Logo">
        </a>
        </div>
    </nav>
  </header>
  <main class="container mt-4">
    <div class="text-center">
    <h1>Reservas Lado V</h1>
    <form class="dark-form" id="reservaForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora:</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
      </div>
      <div class="mb-3">
        <label for="personas" class="form-label">Número de personas:</label>
        <input type="number" class="form-control" id="personas" name="personas" min="1" required>
    </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje adicional:</label>
        <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Reserva</button>
    
    </form>
    <div class="mb-3">
        <button id="buscarNombreBtn" class="btn btn-info">Buscar por Nombre</button>
      <button id="mostrarBtn" class="btn btn-primary">Mostrar Reservas</button>
      <button id="borrarBtn" class="btn btn-danger">Borrar Reservas</button>
    </div>
    <div id="resultado"></div>
    </div>
  </main>
  <footer class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Información de contacto</h4>
          <p>Dirección: Honduras 4969 (Palermo)</p>
          <p>Whatsapp: 1131671919</p>
          <p>Email: Somosladov@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
