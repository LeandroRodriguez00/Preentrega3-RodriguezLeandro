<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../imagenes/logo.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
<script src="../app.js/script.js"></script>
<title>Reservar en Lado V</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-pink">
        <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="../index.html">
        <img src="../imagenes/logo.png" alt="Logo">
        </a>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <div class="text-center">
        <h1>Reservas Lado V</h1>
        <form id="reservaForm"></form>
            
        <div id="resultado"></div>
    </div>
    <div class="busqueda text-center">
        <label for="nombreBuscar">Búsqueda de reservas:</label>
        <input type="text" id="nombreBuscar" placeholder="Nombre">
        <button id="buscarNombreBtn" class="btn btn-info">Búsqueda</button>
    </div>
    <div class="borrar text-center">
        <label for="nombreBorrar">Borrar reserva:</label>
        <input type="text" id="nombreBorrar" placeholder="Nombre">
        <button id="borrarBtn" class="btn btn-danger">Borrar</button>
    </div>
    <div class="botoneras text-center mb-3">
        <button id="mostrarBtn" class="btn btn-primary">Mostrar Reservas</button>
    </div>
    <p class="text-center">(Ficticio): <span id="totalReservas"></span></p>
</main>
<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Información de contacto</h4>
                <p>Dirección: Honduras 4969 (Palermo)</p>
                <p>Whatsapp: 1131671919</p>
                <p>Email: Somosladov@gmail.com</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
</body>
</html>
